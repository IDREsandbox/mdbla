map.on('load', function() {

	map.addSource('la-neighborhoods', {
		'type': 'vector',
		'url': 'mapbox://yohman.901a8ghg'
	});

	var expression = ["match", ["get", "slug"]];

	// Calculate color for each state based on the unemployment rate
	data.forEach(function(row) {
		if(row['_cost']<100000)
		{
			color = '#F7F7F7';
		}
		else if(row['_cost']>=100000 && row['_cost']<500000)
		{
			color = '#CCCCCC';
		}
		else if(row['_cost']>=500000 && row['_cost']<1000000)
		{
			color = '#969696';
		}
		else if(row['_cost']>=1000000 && row['_cost']<6000000)
		{
			color = '#636363';
		}
		else if(row['_cost']>=6000000)
		{
			color = '#e31a1c';
		}
		expression.push(row["slug"], color);
	});

	// Last value is the default, used where there is no data
	expression.push("rgba(0,0,0,0)");

	// Add layer from the vector tile source with data-driven style
	map.addLayer({
		"id": "la-neighborhoods-join",
		"type": "fill",
		"source": "la-neighborhoods",
		"source-layer": "lasd_2012_2016_by_neighborhoo-4hs03a",
		"paint": {
			"fill-color": expression,
			"fill-opacity": 0.75,
			"fill-outline-color": "white",
		},
	}, 'waterway-label');

	map.addLayer({
		"id": "la-neighborhoods-hover",
		"type": "fill",
		"source": "la-neighborhoods",
		"source-layer": "lasd_2012_2016_by_neighborhoo-4hs03a",
		"paint": {
			"fill-color": expression,
			"fill-opacity": 1,
			"fill-outline-color": "white",
		},
		"filter": ["==", "slug", ""]
	}, 'waterway-label');


	map.addLayer({
		"id": "la-neighborhoods-line",
		"type": "line",
		"source": "la-neighborhoods",
		"source-layer": "lasd_2012_2016_by_neighborhoo-4hs03a",
		"paint": {
			"line-color": "white",
			"line-opacity": 1,
			"line-width": 2,
		},
		"filter": ["==", "slug", ""]
	}, 'waterway-label');

	map.addLayer({
		"id": "la-neighborhoods-3d",
		"type": "fill-extrusion",
		"source": "la-neighborhoods",
		"source-layer": "lasd_2012_2016_by_neighborhoo-4hs03a",
		"paint": {
			"fill-extrusion-color": expression,
			"fill-extrusion-height": 1000,
			"fill-extrusion-opacity": 1,
		},
		"filter": ["==", "slug", ""]
	}, 'waterway-label');

	// change info window on hover
	map.on('mousemove', function (e) {
		var neighborhoods = map.queryRenderedFeatures(e.point, {
			layers: ['la-neighborhoods-join']
		});

		if (neighborhoods.length > 0) {
		   document.getElementById('pd').innerHTML = "<h3><strong>" + neighborhoods[0].properties.slug + "</strong></h3><p><strong><em>" + neighborhoods[0].properties._cost + "</strong> cost of incarceration</em></p>";
		} else {
		   document.getElementById('pd').innerHTML = '<p>Hover over a state!</p>';
		}

		map.setFilter("la-neighborhoods-hover", ["==", "slug", neighborhoods[0].properties.slug]);
		map.setFilter("la-neighborhoods-3d", ["==", "slug", neighborhoods[0].properties.slug]);
		map.setFilter("la-neighborhoods-line", ["==", "slug", neighborhoods[0].properties.slug]);

	});


});
</script>
